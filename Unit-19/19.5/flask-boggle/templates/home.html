<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Boggle!</h1>

    <div>
        <span class="timer"><strong>60</strong></span><span> seconds left!</span>
    </div>

    <br>

    <div>
        <span><strong>Score: </strong></span><span class="score">0</span>
    </div>

    <br>

    <table>
    {% for row in board: %}
        <tr>
    {% for space in row: %}
        <td class="space">{{ space }}</td>
    {%endfor%}
        </tr>
    {%endfor%}
    </table>

    <br>

    <form action="" id="word-guess-form">
        <label for="word-guess">Guess a Word:</label>
        <input type="text" name="word-guess" id="word-guess" placeholder="Word">
        <button id="word-guess-button">Guess!</button>
    </form>

    <div class="correct">
        <h3>Correct Guesses</h3>
        <ul class="correct-list">

        </ul>
    </div>
    <div class="not-on-board">
        <h3>Not On The Board</h3>
        <ul class="not-on-board-list">

        </ul>
    </div>
    <div class="not-word">
        <h3>Not A Word</h3>
        <ul class="not-word-list">

        </ul>
    </div>

    <br>

    <div>
        <span><strong>High Score: </strong></span><span class="high-score">{{high_score}}</span>
    </div>

    <br>

    <div>
        <span><strong>Number of Games: </strong></span><span class="games">{{games}}</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/scripts.js"></script>
    
</body>
</html>
