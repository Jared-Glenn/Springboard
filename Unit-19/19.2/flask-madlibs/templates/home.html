{% extends 'base.html' %}

{% block title %}Madlibs - Home{% endblock %}

{% block content %}

<h2>Example:</h2>

<form action="/final_story" id="answers-form">
{%for key in prompts: %}
<div class="answer-div">
<label for="{{key}}"><strong>{{key}}:</strong></label>
<input type="text" class="answer-input" id="{{key}}" name="{{key}}">
</div>
{% endfor %}
<button>Submit</button>
</form>

{% endblock %}
