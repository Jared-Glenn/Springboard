<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Create a user</h1>

    <form action="/users/new" method="POST">
        <label for="first-name">First Name</label>
        <br>
        <input type="text" id="first-name" class="new-form" name="first-name" placeholder="Enter a first name">
        <br>
        <label for="last-name">Last Name</label>
        <br>
        <input type="text" id="last-name" class="new-form" name="last-name" placeholder="Enter a last name">
        <br>
        <label for="image-url">Image URL</label>
        <br>
        <input type="text" id="image-url" class="new-form" name="image-url" placeholder="Provide an image of this user">
        <br>
        <button id="add-button" class="change-table" >Add</button>
    </form>
</body>
</html>
