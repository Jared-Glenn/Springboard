<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Tags</h1>

    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{ tag.id }}">{{ tag.name }} </a></li>
        {% endfor %}
    </ul>
    <input type="button" onclick="location.href='/tags/new';" value="Add Tag" id="new-user-button">

    
</body>
</html>
