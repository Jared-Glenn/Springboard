<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Edit a user</h1>

    <form action="/users/{{ user.id }}/edit", method="POST", id="edit-form">
        <label for="first-name">First Name</label>
        <br>
        <input type="text" id="first-name" class="edit-form" name="first-name" value="{{ user.first_name }}">
        <br>
        <label for="last-name">Last Name</label>
        <br>
        <input type="text" id="last-name" class="edit-form" name="last-name" value="{{ user.last_name }}">
        <br>
        <label for="image-url">Image URL</label>
        <br>
        <input type="text" id="image-url" class="edit-form" name="image-url" value="{{ user.image_url }}">
        <br>
    </form>
    <input id="cancel-button" type="button" onclick="location.href='/users/{{ user.id }}';" value="Cancel">
    <button type="submit" form="edit-form" id="save-button" class="change-table">Save</button>
</body>
</html>
