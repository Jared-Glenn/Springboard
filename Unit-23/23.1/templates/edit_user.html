<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
</head>
<body>
    <h1>Edit a User</h1>

    <form action="/users/{{ user.id }}/edit", method="POST", id="edit-form">
        <label for="first-name">First Name</label>
        <br>
        <input type="text" id="first-name" name="first-name" value="{{ user.first_name }}">
        <br>
        <label for="last-name">Last Name</label>
        <br>
        <input type="text" id="last-name" name="last-name" value="{{ user.last_name }}">
        <br>
        <label for="image-url">Image URL</label>
        <br>
        <input type="text" id="image-url" name="image-url" value="{{ user.image_url }}">
        <br>
    </form>
    <input id="cancel-button" type="button" onclick="location.href='/users/{{ user.id }}';" value="Cancel">
    <button type="submit" form="edit-form" id="save-button">Save</button>
</body>
</html>
